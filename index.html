    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        
        :root {
            --sage-green: #8f9f8d;
            --sage-green-light: #a8b5a6;
            --sage-green-dark: #7a8878;
            --sand-beige: #d4c5b0;
            --sand-beige-light: #e6dcc8;
            --off-white: #f5f5f0;
            --soft-gray: #b8b8b0;
        }
        
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e8dc 100%);
        }
        
        /* カテゴリー別の色 */
        .category-sachet { 
            background: linear-gradient(135deg, #c8d8c0 0%, #b5c9ad 100%);
            color: #4a5a48;
        }
        .category-candle { 
            background: linear-gradient(135deg, #e6dcc8 0%, #d4c5b0 100%);
            color: #6b5d4f;
        }
        .category-other { 
            background: linear-gradient(135deg, #d0d0c8 0%, #b8b8b0 100%);
            color: #5a5a52;
        }
        
        .cart-item {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--sage-green) 0%, var(--sage-green-dark) 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(143, 159, 141, 0.2);
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(143, 159, 141, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: white;
            border: 1.5px solid var(--sage-green-light);
            color: var(--sage-green-dark);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-secondary:hover {
            background: #f9f9f6;
            border-color: var(--sage-green);
        }
        
        .tab-active {
            border-bottom: 3px solid var(--sage-green);
            color: var(--sage-green-dark);
            font-weight: 500;
        }
        
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .product-card:active {
            transform: scale(0.97);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            border: 1.5px solid var(--sage-green-light);
            color: var(--sage-green-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .quantity-btn:active {
            transform: scale(0.9);
            background: #f5f5f0;
        }
        
        .cart-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            padding: 18px;
            margin-bottom: 14px;
        }
        
        .selection-btn {
            border: 1.5px solid #e0e0d8;
            background: white;
            transition: all 0.2s;
            border-radius: 12px;
        }
        
        .selection-btn.selected {
            background: var(--sage-green);
            color: white;
            border-color: var(--sage-green);
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input, select, textarea {
            border: 1.5px solid #e0e0d8;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--sage-green);
            box-shadow: 0 0 0 3px rgba(143, 159, 141, 0.1);
        }
        
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: #d0d0c8;
            border-radius: 13px;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .toggle-switch.active {
            background: var(--sage-green);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        
        .toggle-switch.active::after {
            left: 24px;
        }
        
        /* 合計金額エリアの強調 */
        .total-display {
            background: linear-gradient(135deg, var(--sage-green) 0%, var(--sage-green-dark) 100%);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(143, 159, 141, 0.25);
        }
        
        /* モーダル */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<body class="bg-gray-50">
    <div id="app" class="max-w-2xl mx-auto min-h-screen bg-white shadow-2xl">
        <!-- ヘッダー -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-50" style="background: linear-gradient(to bottom, #ffffff, #fafaf8);">
            <h1 class="text-center text-xl font-medium py-5 tracking-wide" style="color: var(--sage-green-dark);">ハンドメイドレジ</h1>
            <div class="flex border-t border-gray-200">
                <button onclick="switchTab('sales')" id="tab-sales" class="flex-1 py-4 text-sm font-medium tab-active">販売</button>
                <button onclick="switchTab('settings')" id="tab-settings" class="flex-1 py-4 text-sm font-medium text-gray-500">設定</button>
                <button onclick="switchTab('history')" id="tab-history" class="flex-1 py-4 text-sm font-medium text-gray-500">履歴</button>
            </div>
        </header>

        <!-- 販売タブ -->
        <div id="sales-tab" class="p-6">
            <!-- 商品一覧 -->
            <div class="mb-8">
                <h2 class="text-sm font-semibold mb-4" style="color: var(--sage-green-dark);">商品選択</h2>
                <div id="products-list" class="grid grid-cols-2 gap-3"></div>
            </div>

            <!-- カート -->
            <div class="rounded-2xl p-6 mb-8" style="background: linear-gradient(135deg, #f9f9f6 0%, #f0f0ea 100%);">
                <h2 class="text-sm font-semibold mb-5" style="color: var(--sage-green-dark);">カート</h2>
                <div id="cart-items" class="mb-4"></div>
            </div>

            <!-- 合計金額表示エリア（大きく強調） -->
            <div class="total-display">
                <div class="flex justify-between items-baseline mb-3">
                    <span class="text-white text-lg font-medium opacity-90">合計金額</span>
                    <span id="total-amount" class="text-white text-4xl font-bold">¥0</span>
                </div>
            </div>

            <!-- お会計エリア -->
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-3" style="color: var(--sage-green-dark);">預かり金額</label>
                    <input type="number" id="payment-input" class="w-full px-6 py-5 text-2xl font-semibold" placeholder="0" style="color: var(--sage-green-dark);">
                </div>

                <div class="rounded-2xl p-6" style="background: linear-gradient(135deg, #f9f9f6 0%, #f0f0ea 100%);">
                    <div class="flex justify-between items-baseline">
                        <span class="text-base font-medium" style="color: var(--soft-gray);">おつり</span>
                        <span id="change-amount" class="text-3xl font-bold" style="color: var(--sage-green-dark);">¥0</span>
                    </div>
                </div>

                <div class="flex gap-3 pt-4">
                    <button onclick="clearCart()" class="flex-1 py-4 btn-secondary rounded-xl font-semibold text-base">クリア</button>
                    <button onclick="initiateCheckout()" class="flex-1 py-5 btn-primary rounded-xl font-semibold text-base text-white">会計完了</button>
                </div>
            </div>
        </div>

        <!-- 設定タブ -->
        <div id="settings-tab" class="p-6 hidden">
            <!-- 商品登録 -->
            <div class="mb-8">
                <h2 class="text-sm font-semibold mb-4" style="color: var(--sage-green-dark);">商品登録</h2>
                <div class="space-y-4">
                    <input type="text" id="product-name" class="w-full px-5 py-3" placeholder="商品名">
                    <input type="number" id="product-price" class="w-full px-5 py-3" placeholder="価格">
                    <select id="product-category" class="w-full px-5 py-3">
                        <option value="sachet">サシェ</option>
                        <option value="candle">キャンドル</option>
                        <option value="other">その他</option>
                    </select>
                    <button onclick="addProduct()" class="w-full py-4 btn-primary rounded-xl font-medium text-white">商品を追加</button>
                </div>
            </div>

            <!-- 登録商品一覧 -->
            <div class="mb-8">
                <h2 class="text-sm font-semibold mb-4" style="color: var(--sage-green-dark);">登録商品一覧</h2>
                <div id="settings-products-list" class="space-y-3"></div>
            </div>

            <!-- Googleスプレッドシート連携設定 -->
            <div class="p-6 rounded-2xl" style="background: linear-gradient(135deg, #f9f9f6 0%, #f0f0ea 100%);">
                <h2 class="text-sm font-semibold mb-4" style="color: var(--sage-green-dark);">Googleスプレッドシート連携</h2>
                <div class="space-y-3">
                    <label class="block text-xs font-medium" style="color: var(--soft-gray);">Google Apps Script URL</label>
                    <textarea id="gas-url" rows="3" class="w-full px-4 py-3 text-sm" placeholder="https://script.google.com/macros/s/..."></textarea>
                    <button onclick="saveGASUrl()" class="w-full py-3 btn-primary rounded-xl font-medium text-white text-sm">URL を保存</button>
                    <p class="text-xs mt-2" style="color: var(--soft-gray);">※ GASのデプロイURLを設定すると、会計完了時に自動的にスプレッドシートへデータが送信されます</p>
                </div>
            </div>
        </div>

        <!-- 履歴タブ -->
        <div id="history-tab" class="p-6 hidden">
            <div class="flex justify-between items-center mb-5">
                <h2 class="text-sm font-semibold" style="color: var(--sage-green-dark);">売上履歴</h2>
                <div class="flex gap-2">
                    <button onclick="exportCSV()" class="px-4 py-2 rounded-xl text-sm font-medium text-white" style="background: linear-gradient(135deg, #6b9a6e 0%, #5a8a5d 100%);">CSV出力</button>
                    <button onclick="clearHistory()" class="px-4 py-2 rounded-xl text-sm font-medium text-white" style="background: linear-gradient(135deg, #c87a7a 0%, #b86a6a 100%);">全削除</button>
                </div>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <!-- 顧客属性入力モーダル -->
    <div id="customer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-6 text-center" style="color: var(--sage-green-dark);">顧客情報の入力</h2>
            
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-3" style="color: var(--sage-green-dark);">性別</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="selectModalGender('女性')" class="modal-gender-btn selection-btn py-3 px-4 text-sm font-medium">女性</button>
                    <button onclick="selectModalGender('男性')" class="modal-gender-btn selection-btn py-3 px-4 text-sm font-medium">男性</button>
                    <button onclick="selectModalGender('その他')" class="modal-gender-btn selection-btn py-3 px-4 text-sm font-medium">その他</button>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-semibold mb-3" style="color: var(--sage-green-dark);">年齢層</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="selectModalAge('10代以下')" class="modal-age-btn selection-btn py-3 px-4 text-sm font-medium">10代以下</button>
                    <button onclick="selectModalAge('20代')" class="modal-age-btn selection-btn py-3 px-4 text-sm font-medium">20代</button>
                    <button onclick="selectModalAge('30代')" class="modal-age-btn selection-btn py-3 px-4 text-sm font-medium">30代</button>
                    <button onclick="selectModalAge('40代')" class="modal-age-btn selection-btn py-3 px-4 text-sm font-medium">40代</button>
                    <button onclick="selectModalAge('50代')" class="modal-age-btn selection-btn py-3 px-4 text-sm font-medium">50代</button>
                    <button onclick="selectModalAge('60代以上')" class="modal-age-btn selection-btn py-3 px-4 text-sm font-medium">60代以上</button>
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 btn-secondary rounded-xl font-semibold">キャンセル</button>
                <button onclick="saveCustomerData()" class="flex-1 py-4 btn-primary rounded-xl font-semibold text-white">保存</button>
            </div>
        </div>
    </div>

    <script>
        // データ管理
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
        let cart = [];
        let tempSaleData = null; // 一時的な売上データ
        let modalGender = '';
        let modalAge = '';
        let gasUrl = localStorage.getItem('gasUrl') || '';

        // 初期化
        function init() {
            renderProducts();
            renderSettingsProducts();
            renderHistory();
            updateCartDisplay();
            
            // GAS URL の読み込み
            if (gasUrl) {
                document.getElementById('gas-url').value = gasUrl;
            }
        }

        // タブ切り替え
        function switchTab(tab) {
            document.querySelectorAll('[id$="-tab"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('tab-active');
                el.classList.add('text-gray-500');
            });
            
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
            const activeTab = document.getElementById(`tab-${tab}`);
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('text-gray-500');
        }

        // GAS URL保存
        function saveGASUrl() {
            const url = document.getElementById('gas-url').value.trim();
            gasUrl = url;
            localStorage.setItem('gasUrl', url);
            alert('Google Apps Script URLを保存しました');
        }

        // 商品追加
        function addProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseInt(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;

            if (!name || !price) {
                alert('商品名と価格を入力してください');
                return;
            }

            products.push({
                id: Date.now(),
                name,
                price,
                category,
                active: true
            });

            localStorage.setItem('products', JSON.stringify(products));
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            
            renderProducts();
            renderSettingsProducts();
        }

        // 商品表示
        function renderProducts() {
            const container = document.getElementById('products-list');
            const activeProducts = products.filter(p => p.active);
            
            if (activeProducts.length === 0) {
                container.innerHTML = '<div class="col-span-2 text-center py-8 text-gray-400">商品を登録してください</div>';
                return;
            }
            
            container.innerHTML = activeProducts.map(product => `
                <button onclick="addToCart(${product.id})" class="category-${product.category} product-card p-5 rounded-2xl">
                    <div class="font-medium text-base">${product.name}</div>
                    <div class="text-sm mt-2 font-semibold">¥${product.price.toLocaleString()}</div>
                </button>
            `).join('');
        }

        // 設定画面の商品一覧
        function renderSettingsProducts() {
            const container = document.getElementById('settings-products-list');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-400">商品がありません</div>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="flex items-center justify-between p-4 bg-white rounded-2xl border" style="border-color: #e0e0d8;">
                    <div class="flex-1">
                        <div class="font-medium" style="color: var(--sage-green-dark);">${product.name}</div>
                        <div class="text-sm mt-1" style="color: var(--soft-gray);">¥${product.price.toLocaleString()}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="toggle-switch ${product.active ? 'active' : ''}" onclick="toggleProduct(${product.id})"></div>
                        <button onclick="deleteProduct(${product.id})" class="text-sm font-medium" style="color: #c87a7a;">削除</button>
                    </div>
                </div>
            `).join('');
        }

        // 商品の有効/無効切り替え
        function toggleProduct(id) {
            const product = products.find(p => p.id === id);
            product.active = !product.active;
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            renderSettingsProducts();
        }

        // 商品削除
        function deleteProduct(id) {
            if (!confirm('この商品を削除しますか?')) return;
            products = products.filter(p => p.id !== id);
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            renderSettingsProducts();
        }

        // カートに追加
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.productId === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }

            updateCartDisplay();
        }

        // カート表示更新
        function updateCartDisplay() {
            const container = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center py-6" style="color: var(--soft-gray);">カートは空です</div>';
            } else {
                container.innerHTML = cart.map((item, index) => `
                    <div class="cart-item cart-card">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <div class="font-semibold text-base" style="color: var(--sage-green-dark);">${item.name}</div>
                                <div class="flex items-center gap-2 mt-2">
                                    <input type="number" value="${item.price}" onchange="updateItemPrice(${index}, this.value)" class="w-28 px-3 py-2 text-sm font-semibold" style="color: var(--sage-green-dark);">
                                </div>
                            </div>
                            <div class="text-xl font-bold" style="color: var(--sage-green-dark);">¥${(item.price * item.quantity).toLocaleString()}</div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <button onclick="decreaseQuantity(${index})" class="quantity-btn">−</button>
                                <span class="font-bold text-xl w-10 text-center" style="color: var(--sage-green-dark);">${item.quantity}</span>
                                <button onclick="increaseQuantity(${index})" class="quantity-btn">+</button>
                            </div>
                            <button onclick="removeFromCart(${index})" class="text-sm font-medium" style="color: #c87a7a;">削除</button>
                        </div>
                    </div>
                `).join('');
            }

            updateTotal();
        }

        // 個数増加
        function increaseQuantity(index) {
            cart[index].quantity++;
            updateCartDisplay();
        }

        // 個数減少
        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                updateCartDisplay();
            } else {
                removeFromCart(index);
            }
        }

        // 商品単価変更
        function updateItemPrice(index, newPrice) {
            cart[index].price = parseInt(newPrice) || 0;
            updateCartDisplay();
        }

        // カートから削除
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        // 合計金額更新
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total-amount').textContent = `¥${total.toLocaleString()}`;
            updateChange();
        }

        // おつり計算
        function updateChange() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const payment = parseInt(document.getElementById('payment-input').value) || 0;
            const change = payment - total;
            document.getElementById('change-amount').textContent = `¥${Math.max(0, change).toLocaleString()}`;
        }

        document.getElementById('payment-input').addEventListener('input', updateChange);

        // 会計開始（モーダル表示）
        function initiateCheckout() {
            if (cart.length === 0) {
                alert('カートが空です');
                return;
            }

            // 一時的な売上データを保存
            tempSaleData = {
                timestamp: new Date().toISOString(),
                items: cart.map(item => ({...item})),
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };

            // モーダルを表示
            showModal();
        }

        // モーダル表示
        function showModal() {
            modalGender = '';
            modalAge = '';
            document.querySelectorAll('.modal-gender-btn, .modal-age-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('customer-modal').style.display = 'flex';
        }

        // モーダル閉じる
        function closeModal() {
            document.getElementById('customer-modal').style.display = 'none';
            tempSaleData = null;
        }

        // モーダル内で性別選択
        function selectModalGender(gender) {
            modalGender = gender;
            document.querySelectorAll('.modal-gender-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // モーダル内で年齢層選択
        function selectModalAge(age) {
            modalAge = age;
            document.querySelectorAll('.modal-age-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // 顧客データ保存（会計完了）
        async function saveCustomerData() {
            if (!modalGender || !modalAge) {
                alert('性別と年齢層を選択してください');
                return;
            }

            // 売上データに顧客属性を追加
            tempSaleData.gender = modalGender;
            tempSaleData.age = modalAge;

            // LocalStorageに保存
            salesHistory.push(tempSaleData);
            localStorage.setItem('salesHistory', JSON.stringify(salesHistory));

            // Googleスプレッドシートに送信
            if (gasUrl) {
                await sendToGoogleSheets(tempSaleData);
            }

            // モーダルを閉じる
            closeModal();

            alert('会計が完了しました');
            clearCart();
            renderHistory();
        }

        // Googleスプレッドシートに送信
        async function sendToGoogleSheets(saleData) {
            try {
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(saleData)
                });
                
                console.log('データをGoogleスプレッドシートに送信しました');
            } catch (error) {
                console.error('Googleスプレッドシートへの送信エラー:', error);
            }
        }

        // カートクリア
        function clearCart() {
            cart = [];
            document.getElementById('payment-input').value = '';
            updateCartDisplay();
        }

        // 履歴表示
        function renderHistory() {
            const container = document.getElementById('history-list');
            
            if (salesHistory.length === 0) {
                container.innerHTML = '<div class="text-center py-10" style="color: var(--soft-gray);">履歴がありません</div>';
                return;
            }

            container.innerHTML = salesHistory.slice().reverse().map(sale => `
                <div class="p-5 rounded-2xl border" style="background: white; border-color: #e0e0d8;">
                    <div class="flex justify-between items-start mb-3">
                        <div class="text-xs" style="color: var(--soft-gray);">${new Date(sale.timestamp).toLocaleString('ja-JP')}</div>
                        <div class="text-base font-bold" style="color: var(--sage-green-dark);">¥${sale.total.toLocaleString()}</div>
                    </div>
                    <div class="text-xs mb-3" style="color: var(--soft-gray);">${sale.gender} / ${sale.age}</div>
                    <div class="space-y-1">
                        ${sale.items.map(item => `
                            <div class="text-sm" style="color: var(--sage-green-dark);">${item.name} (¥${item.price.toLocaleString()}) × ${item.quantity}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // CSV出力（Excel対応版）
        function exportCSV() {
            if (salesHistory.length === 0) {
                alert('出力するデータがありません');
                return;
            }

            const rows = [['日時', '商品名', '単価', '個数', '小計', '性別', '年齢層']];
            
            salesHistory.forEach(sale => {
                sale.items.forEach(item => {
                    rows.push([
                        new Date(sale.timestamp).toLocaleString('ja-JP'),
                        item.name,
                        item.price,
                        item.quantity,
                        item.price * item.quantity,
                        sale.gender,
                        sale.age
                    ]);
                });
            });

            // カンマ区切りでCSV作成
            const csv = rows.map(row => row.join(',')).join('\n');
            
            // UTF-8 BOMを付与
            const bom = '\uFEFF';
            const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `売上履歴_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        // 履歴削除
        function clearHistory() {
            if (!confirm('すべての履歴を削除しますか?')) return;
            salesHistory = [];
            localStorage.setItem('salesHistory', JSON.stringify(salesHistory));
            renderHistory();
        }

        // アプリ起動
        init();

        // PWA対応
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,').catch(() => {});
        }
    </script>
</body>
</html>
